<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>


body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

.container {
    
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Estilos para el formulario */
form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}

input,
select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Estilos para la tabla */
.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.table th, .table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.thead-dark {
    background-color: #343a40;
    color: #fff;
}

/* Estilos para filas alternas */
.table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Estilos para acciones en la tabla (puedes ajustar según tus necesidades) */
.actions {
    display: flex;
    gap: 5px;
}

/* Estilo para el botón de eliminar */
.delete-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
}




</style>

</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Alumnos</h1>

  
    <div class="container mt-5">
        
    
            <form>



            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <input type="text" class="form-control" id="municipio" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" class="form-control" id="departamento" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" autocomplete="off" required pattern="[0-9]+" title="Por favor, introduce solo números">
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                </select>
            </div>
         <button type="submit" class="btn btn-primary">Registrar</button>
        </form>


    <div class="table-responsive">
        <input type="text" id="busquedaInput" placeholder="Buscar por código, nombre, dirección, etc.">
        <table class="table table-write table-striped">
            <thead>
                <tr>

                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Municipio</th>
                    <th>Departamento</th>
                    <th>Teléfono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Sexo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>

document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    let esActualizacion = false; 
    let indiceActualizacion;


   
    function filtrarRegistros() {
        const input = document.getElementById('busquedaInput');
        const filtro = input.value.toUpperCase();
        const tablaDatos = document.getElementById('tablaDatos');
        const filas = tablaDatos.getElementsByTagName('tr');

        for (let i = 0; i < filas.length; i++) {
            const celdas = filas[i].getElementsByTagName('td');
            let mostrarFila = false;

            for (let j = 0; j < celdas.length; j++) {
                if (celdas[j]) {
                    const textoCelda = celdas[j].textContent || celdas[j].innerText;

                    if (textoCelda.toUpperCase().indexOf(filtro) > -1) {
                        mostrarFila = true;
                        break;
                    }
                }
            }

            filas[i].style.display = mostrarFila ? '' : 'none';
        }
    }

    document.getElementById('busquedaInput').addEventListener('input', function () {
        filtrarRegistros();
    });
 

    function mostrarDatos() {
        const tablaDatos = document.getElementById('tablaDatos');
        tablaDatos.innerHTML = '';

        const datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');

        datos.forEach((dato, index) => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${dato.codigo}</td>
                <td>${dato.nombre}</td>
                <td>${dato.direccion}</td>
                <td>${dato.municipio}</td>
                <td>${dato.departamento}</td>
                <td>${dato.telefono}</td>
                <td>${dato.fechaNacimiento}</td>
                <td>${dato.sexo}</td>
                <td>
                    <button class="btn btn-warning actualizar" data-index=${index}>Actualizar</button>
                    </td>
                        <td>
                    <button class="btn btn-danger eliminar" data-index=${index}>Eliminar</button>
                </td>
            `;
            tablaDatos.appendChild(fila);
        });

        agregarEventosBotones();
    }

    function agregarEventosBotones() {
        document.querySelectorAll('.eliminar').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                eliminarRegistro(index);
            });
        });

        document.querySelectorAll('.actualizar').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                cargarDatosParaActualizar(index);
            });
        });
    }

    function cargarDatosParaActualizar(index) {
        const datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');
        const fields = ['codigo', 'nombre', 'direccion', 'municipio', 'departamento', 'telefono', 'fechaNacimiento', 'sexo'];

        fields.forEach(field => {
            document.getElementById(field).value = datos[index][field];
        });

        esActualizacion = true;
        indiceActualizacion = index;
    }

    function eliminarRegistro(index) {
        let datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');
        datos.splice(index, 1);
        localStorage.setItem('datosUsuarios', JSON.stringify(datos));
        mostrarDatos();
    }

    function codigoExiste(codigo, indiceIgnorado) {
        const datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');
        return datos.some((item, index) => item.codigo === codigo && index !== indiceIgnorado);
    }

    form.addEventListener('submit', function (e) {
    e.preventDefault();

    const fields = ['codigo', 'nombre', 'direccion', 'municipio', 'departamento', 'telefono', 'fechaNacimiento', 'sexo'];
    const nuevoRegistro = {};

    fields.forEach(field => {
        nuevoRegistro[field] = document.getElementById(field).value;
    });

    let datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');

    if (esActualizacion) {
        datos[indiceActualizacion] = nuevoRegistro;
        esActualizacion = false;
    } else {
        // Verificar si el código ya existe antes de agregar un nuevo registro
        const codigoExistente = codigoExiste(nuevoRegistro.codigo, -1); // -1 para indicar que no se ignore ningún índice
        if (codigoExistente) {
            alert('El código ya está registrado. Por favor, elija otro código o actualice el registro existente.');
            return; // No agregar el registro y salir de la función
        }

        datos.push(nuevoRegistro);
    }

    localStorage.setItem('datosUsuarios', JSON.stringify(datos));
    form.reset();
    mostrarDatos();
    alert(esActualizacion ? 'Registro actualizado con éxito' : 'Registro agregado con éxito');
});


    mostrarDatos();
});







    </script>
</body>
</html>
