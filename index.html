<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>



    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>Registro de Alumnos</h1>
            <form @submit.prevent="submitForm">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" class="form-control" id="codigo" v-model="alumno.codigo">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" v-model="alumno.nombre">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" v-model="alumno.direccion">
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio:</label>
                    <input type="text" class="form-control" id="municipio" v-model="alumno.municipio">
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" class="form-control" id="departamento" v-model="alumno.departamento">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" v-model="alumno.telefono">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" v-model="alumno.fechaNacimiento">
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" v-model="alumno.sexo">
                        <option value="">Seleccione</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom">Registrar</button>
            </form>
        </div>
    </div>

<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Confirmación de Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                El alumno ha sido registrado exitosamente.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                alumno: {
                    codigo: '',
                    nombre: '',
                    direccion: '',
                    municipio: '',
                    departamento: '',
                    telefono: '',
                    fechaNacimiento: '',
                    sexo: ''
                }
            },
            methods: {
    submitForm() {




        if (!this.alumno.codigo.trim()) {
      alert("El código es requerido");
      return;
    }
    if (!this.alumno.nombre.trim()) {
      alert("El nombre es requerido");
      return;
    }
    // ... Realizar el resto de las validaciones aquí

    if (!this.alumno.telefono.match(/^(\+?\d{1,3}[- ]?)?\d{10}$/)) {
      alert("Formato de teléfono no válido");
      return;
    }

    if (!this.alumno.sexo) {
      alert("Seleccione el sexo");
      return;
    }
    
           
           console.log(this.alumno);
       
        new bootstrap.Modal(document.getElementById('confirmationModal')).show();

        
    }
}
        });

    

    </script>
</body>
</html>
